services:
  relay:
    build:
      context: .
      dockerfile: Dockerfile
    image: stable-relay:latest
    container_name: stable-relay
    restart: unless-stopped

    # Port binding
    ports:
      - "127.0.0.1:8000:8000"  # Localhost only

    # Network - same as KGB/Fiedler/Dewey
    networks:
      - iccm_network

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  iccm_network:
    external: true
