# MCP Relay Backend Configuration
#
# This file defines the INITIAL servers the relay connects to at startup.
# Use relay management tools (relay_add_server, relay_remove_server, etc.)
# to manage servers dynamically at runtime.

backends:
  - name: fiedler
    url: ws://localhost:9010
    # Direct to Fiedler MCP server (bare metal mode, no logging)

  - name: dewey
    url: ws://localhost:9020
    # Direct to Dewey MCP server (bare metal mode, no logging)

# To enable KGB logging, use relay_add_server tool instead:
# relay_add_server(name="fiedler", url="ws://localhost:9000?upstream=fiedler")
# relay_add_server(name="dewey", url="ws://localhost:9000?upstream=dewey")
